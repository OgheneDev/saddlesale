<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Matches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app"></div>
    <div id="temporaryContent">
        <div class="detail">
            <div class="back">
             <a href="index.html">
                <button class="btn-back">
                    <img src="./images/Vector (12).svg" alt="">
                    <img src="./images/Vector (11).svg" alt="">
                </button>
             </a>
            
                <p>Back to Matches</p>
            </div>

            <div class="product">
                
        
                <div class="chat">
                    <img src="./images/Vector.svg" alt="">
                    <img src="./images/Vector (13).svg" alt="">
                    <button class="btn-chat">Chat with Us</button>
                </div>
            </div>

            <div class="review-container">
                
                <div class="horses">
                    <!-- Carousel code will go here -->
                    <div class="carousel">
                        <div class="slides">
                            <div class="slide slide-one" id="slide-one">
                                <img src="" alt="Image 1">
                            </div>
                            <div class="slide slide-two id="slide-two">
                                <img src="" alt="Image 2">
                            </div>
                            <div class="slide slide-three" id="slide-three">
                                <img src="" alt="Image 3">
                            </div>
                          
                        </div>
                        <div class="indicators">
                            <span class="indicator active"></span>
                            <span class="indicator"></span>
                            <span class="indicator"></span>
                           
                        </div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                </div>
        
                <div class="review-content">
                    <h5 class="name-horse"></h5>
                    <div class="facts">
                        <ul>
                            <li><button class="btn-overview">Overview</button></li>
                            <li><button class="btn-facts">Facts & Features</button></li>
                        </ul>
                    </div>
        
                 
            
                    <div class="desc">
                        <h5>Description of Horse</h5>
                        <p></p>
                    </div>
            
                     <button class="addCart">
                        Add To cart
                        <div class="cart"><img src="./images/Vector (5).svg" alt=""></div>
                     </button>
                </div>
        
               
            </div>
        </div>

    </div>
</body>
<script src="detail.js" type="module"></script>
</html>
